
    <!-- Portfolio Grid Section -->
    <section id="rpackages">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>R Packages</h2>
                    <hr class="star-primary">
                </div>
            </div>
                {% for post in site.posts %}
                <div class="row innerow">
                        <a href=" {{ post.link }} ">
                            <div class = "left">
                              <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                            </div>
                        </a>
                            <div class = "right">
                              <h3>{{ post.package }}</h3>
                              <h4><b>Focus:</b> {{ post.focus }}</h4>
                              <div class = "spanish">
                                <a class="github-button" href="{{post.link}}" 
                                data-icon="octicon-star" data-size="large" 
                                data-show-count="true" aria-label="Star {{ post.package }} on GitHub">Star</a>
                              </div>
                              <p>{{ post.description }}</p>
                              <div class = "rightish">
                                <span class = "nineteen">
                                  <a href= "{{post.link}}">
                                    <i class="fa fa-fw fa-github fa-2x"></i>
                                    View {{ post.package }} on GitHub
                                    </a>
                                </span>
                              </div>
                            </div>
                   
                         <hr>
                    
                    </div>
                    <div>
                      <hr class="star-primary">
                    </div>
                {% endfor %}
            
        </div>
    </section>
